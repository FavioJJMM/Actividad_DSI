              <p contenteditable="false">Beber 2L de agua</p>
            
            <div class="acciones">
              <button onclick="editTask(event)">Editar</button>
              <button onclick="deleteTask(event)">Eliminar</button>
            </div>
              
            
          </div>
          
          <div id="elemento">

    <div class="derecha">
